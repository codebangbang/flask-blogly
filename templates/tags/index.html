{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

<h1>Blogly User Tags</h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>

<p><a class="btn" href="/tags/new">Add Tags</a></p>

{% endblock %}
