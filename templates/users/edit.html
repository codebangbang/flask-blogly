{% extends 'base.html' %}
{% block title %} Edit {{user.full_name}} {% endblock %}

{% block content %}
<h1>Edit a User</h1>
<form method="POST">
    <div class="group-row-form">
        <label for="first_name" class="form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{user.first_name}}">
        </div>
    </div>

    <div class="group-row-form">
        <label for="last_name" class="form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{user.last_name}}">
        </div>
    </div>

    <div class="group-row-form">
        <label for="image_url" class="form-label">User Picture</label>
        <div class="col-sm-10">
            <input type="text"
                class="form-control"
                id="image_url"
                name="image_url"
                value="{{user.image_url}}">
        </div>
    </div>

    <div class="group-form">
        <a href="/users" class="btn">Cancel</a>
        <button type="submit" class="btn-submit">Save</button>
        </div>
    </div>

</form>


{% endblock %}
