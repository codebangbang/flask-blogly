{% extends 'base.html' %}

{% block title %} Blogly Top Posts {% endblock %}

{% block content %}

<h1>Top Blog Posts!</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
    </li>

    <p>{{post.content}}</p>
    <p>By {{ post.user.full_name }} on {{post.friendly_date}} </p>
    {% endfor %}
</ul>

<!-- <p><a class="btn" href="/users/new">Add User</a></p> -->

{% endblock %}
