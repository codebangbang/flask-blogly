{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h1> {{ post.title }}</h1>
<p> {{ post.content }}</p>
<p> By {{ post.user.full_name }} on {{post.friendly_date}} </p>
<form>
    <button class="btn" formaction="/users" formmethod="GET">Cancel
    </button>
    <button class="btn" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit Post
    </button>
    <button class="btn-delete" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete Post
    </button>
</form>

{% endblock %}
